       <li> <a href="images/08.jpg"><img src="images/Thumbnails/08.jpg" title="Dunes" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!"></a></li>

       <li><a href="images/10.jpg"><img src="images/Thumbnails/10.jpg" title="Sunset" alt="Sunset at the coast! The sky turned a lovely shade of orange."></a></li>

        <li><a href="images/12.jpg"><img src="images/Thumbnails/12.jpg" title="Bluebells" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."></a></li>

<div id="overlay"></div>

  <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
  <script>
  $(document).ready(function() {
$('.image-link').magnificPopup({type:'image'});
});
  </script>
  <script src="js/magnif/jquery.magnific-popup.js"></script>
  <script>
  $(document).ready(function() {
$('.popup-gallery').magnificPopup({
  delegate: 'a',
  type: 'image',
  tLoading: 'Loading image #%curr%...',
  mainClass: 'mfp-img-mobile',
  gallery: {
    enabled: true,
    navigateByImgClick: true,
    preload: [0,1] // Will preload 0 - before current, and 1 after the current image
  },
  image: {

    titleSrc: function(item) {
      return item.el.attr('alt') + '<small>by Marsel Van Oosten</small>';
    }
  }
});
});
  </script>

  <!-- <script src="js/app.js"></script> -->
</body>
</html>
